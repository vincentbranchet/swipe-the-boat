<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <style>
        body {
            width: 100%;
            height: 100vh;
            margin: 0;
        }
        #game-over {
            position: absolute;
            transform: translateY(-50%);
            display: none; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center;
            background-color: #4fa4b8;
            color: white;
            z-index: 10
        }
        #start-screen {
            background-color: #4fa4b8;
            margin: auto;
            height: 100%;
            width: 95%;
            max-height: 700px;
            max-width: 500px;
            display: flex;
            flex-direction: column; 
            justify-content: center; 
            align-items: center;
            color: white;
            z-index: 10;
        }
        #start-screen p {
            text-align: center;
            padding: 0 1rem;
        }
        #title {
            font-size: 2rem;
            margin-bottom: 5rem;
        }
        #start-btn {
            margin: 1rem 0;
            font-size: 2rem;
            padding: 5px 50px;
        }
    </style>
</head>
<body>
    <div id="main" style="padding-top: 1rem; width:'100%'; display: flex; justify-content: center; align-items: flex-start;">
    </div>
    <div id="start-screen">
        <div id="title">DESPERATE RAFT</div>
        <p>Rescue as many people as you can before the wave hits you</p>
        <p>Don't hit the rocks</p>
        <button id="start-btn" onclick="startGame()">START</button>
        <p style="font-style: italic;">Control your raft by dragging/scrolling the screen with your finger or mouse. You can also use WASD/ZQSD keys.</p>
    </div>
    <div id="debug" style="text-align:center"></div>

    <script type="text/javascript" src="./dist/phaser.js"></script>
    <script type="module" src="assets/SceneMain.js"></script>
    <script type="module" src="assets/Chunk.js"></script>
    <script type="module" src="assets/Tile.js"></script>
    <script type="module">
        import SceneMain from "./assets/SceneMain";
        const globalWidth = (window.innerWidth - 20) < 500 ? window.innerWidth - 20 : 500;
        const globalHeight = (window.innerHeight - 20) < 700 ? window.innerHeight - 20 : 700;

        var config = {
            type: Phaser.WEBGL,
            parent: "main",
            width: globalWidth,
            height: globalHeight,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: {x: 0, y: 0},
                    debug: false
            }
            },
            scene: [
                SceneMain
            ],
            input: {
                activePointer: 1,
            }
        };

        const canv = document.getElementById('main').getElementsByTagName('canvas')[0];
        const container = document.getElementById('main');

        let gameOverScreen = document.createElement('div');
        gameOverScreen.innerHTML = "<p>Game Over</p><p>Score : <span id='score-container'></span></p><button onclick='restart()'>Restart</button>";
        gameOverScreen.id = "game-over";
        gameOverScreen.style.top = (globalHeight * 0.5) + 'px';
        gameOverScreen.style.width = globalWidth * 0.8 + 'px';
        main.append(gameOverScreen);

        function startGame() {
            document.getElementById('start-screen').style.display = "none";
            var game = new Phaser.Game(config);
        }

        function restart() {
            location.reload();
        }

        // setting a few functions globally (don't judge)
        window.restart = restart;
        window.startGame = startGame;
    </script>
</body>
</html>
