        var config = {
            type: Phaser.WEBGL,
            parent: "main",
            width: globalWidth,
            height: globalHeight,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: {x: 0, y: 0},
                    debug: false
            }
            },
            scene: [
                Start,
                Game,
                GameOver
            ],
            input: {
                activePointer: 1,
            }
        };
        var game = new Phaser.Game(config);
