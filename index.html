<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
</head>
<body>
    <div id="game" style="height: 100vh; width:95vw; display: flex; justify-content: center; align-items: flex-start;"></div>

    <script type="text/javascript" src="./dist/phaser.js"></script>
    <script type="module" src="assets/SceneMain.js"></script>
    <script type="module" src="assets/Chunk.js"></script>
    <script type="module" src="assets/Tile.js"></script>
    <script type="module">
        import SceneMain from "./assets/SceneMain";
        const globalWidth = ((window.innerWidth) - 20) < 1200 ? (window.innerWidth) - 20 : 600;
        const globalHeight = ((window.innerHeight) - 20) < 700 ? (window.innerHeight) - 20 : 350;

        var config = {
            type: Phaser.WEBGL,
            parent: "game",
            width: '100%',
            height: '100%',
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: {x: 0, y: 0},
                    debug: false
            }
            },
            scene: [
                SceneMain
            ],
            input: {
                touch: true
            },
        };

        var game = new Phaser.Game(config);
    </script>

</body>
</html>
