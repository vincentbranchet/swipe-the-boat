<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <style>
        #game-over {
            position: absolute;
            transform: translateY(-50%);
            display: none; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center;
            background-color: #4fa4b8;
            color: white;
            z-index: 10
        }
    </style>
</head>
<body>
    <div id="main" style="height: '100%'; width:'100%'; display: flex; justify-content: center; align-items: flex-start;">
    </div>

    <script type="text/javascript" src="./dist/phaser.js"></script>
    <script type="module" src="assets/SceneMain.js"></script>
    <script type="module" src="assets/Chunk.js"></script>
    <script type="module" src="assets/Tile.js"></script>
    <script type="module">
        import SceneMain from "./assets/SceneMain";
        const globalWidth = (window.innerWidth - 20) < 500 ? window.innerWidth - 20 : 500;
        const globalHeight = (window.innerHeight - 20) < 700 ? window.innerHeight - 20 : 700;

        var config = {
            type: Phaser.WEBGL,
            parent: "main",
            width: globalWidth,
            height: globalHeight,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: {x: 0, y: 0},
                    debug: false
            }
            },
            scene: [
                SceneMain
            ],
            input: {
                windowEvents: false,
            }
        };

        var game = new Phaser.Game(config);

        const canv = document.getElementById('main').getElementsByTagName('canvas')[0];
        const container = document.getElementById('main');

        let gameOverScreen = document.createElement('div');
        gameOverScreen.innerHTML = "<p>Game Over</p><button onclick='start()'>Restart</button>";
        gameOverScreen.id = "game-over";
        gameOverScreen.style.top = (globalHeight * 0.5) + 'px';
        gameOverScreen.style.width = globalWidth * 0.8 + 'px';
        main.append(gameOverScreen);

        function start() {
            game.scene.start('SceneMain');
            document.getElementById('game-over').style.display = 'none';
        }

        // setting a few functions globally (don't judge)
        window.start = start;
    </script>
</body>
</html>
